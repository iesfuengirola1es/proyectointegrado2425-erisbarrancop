<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <title>Color Palette Showcase</title>
  <link rel="stylesheet" href="main-colors.css"> <!-- Ensure the CSS file is linked -->
</head>
<body>
  <header class="bg-primary">
    <h1>Color Palette Showcase</h1>
  </header>

  <main>
    <section>
      <h2>Buttons</h2>
      <button>Primary Button</button>
      <button class="bg-light text-primary">Secondary Button</button>
    </section>

    <section>
      <h2>Links</h2>
      <p>
        This is a <a href="#">default link</a>. Hover to see the accent color.
      </p>
    </section>

    <section>
      <h2>Inputs</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="message">Message:</label>
        <textarea id="message" placeholder="Type a message"></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section>
      <h2>Alerts</h2>
      <div class="alert-success">This is a success alert!</div>
      <div class="alert-error">This is an error alert!</div>
    </section>

    <section>
      <h2>Backgrounds</h2>
      <div class="bg-light" style="padding: 10px; margin-bottom: 10px;">Light Background</div>
      <!-- <div class="bg-dark" style="padding: 10px;">Dark Background</div>
    </section> -->
  </main>

  <footer class="bg-dark">
    <p>Showcase!</p>
  </footer>
</body>
</html>
